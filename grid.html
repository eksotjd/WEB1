<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {
                border : 5px solid gray;
            }
            
            #area {
                border : 5px solid pink;
                display : grid;
                grid-template-columns : 150px 1fr;
            }
        </style>
    </head>
    
    <body>
        <!--div태그는 아무 의미 없는 디자인을 위한 태그/블럭태그임-->
        <div id="area">
            <div>NAVIGATION</div> 
            <div>ARTICLE</div>
        </div>
        <!--span태그도 아무 의미 없는 디자인을 위한 태그/인라인태그
            <span>NAVIGATION</span> 
            <span>ARTICLE</span>
        -->
    </body>
</html>
